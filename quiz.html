    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>
        function postToGoogle() {
          var field1 = $("#option-1").val();
          var field2 = $("#option-2").val();
          var field3 = $("#option-3").val();
          var field4 = $("#option-4").val();
          var field5 = $("#option-5").val();
          var field6 = $("#option-6").val();
          var field7 = $("#option-7").val();
          var field8 = $("#option-8").val();
          var field9 = $("#option-9").val();
          var field10 = $("#option-10").val();
          
          $.ajax({
            url: "https://docs.google.com/forms/d/e/1FAIpQLSdWPb5bPCK64BmqA5lqtUhj6Z8-ubkMY_6dyUlzKgj6k-Bfvw/formResponse",
              
            //add your google form generated numbers below which are also the 'names' of your inputs     
            data: {
              "entry.727382077": field1,
              "entry.1351855271": field2,
              "entry.219331884": field3,
              "entry.1546861875": field4,
              "entry.1701718736": field5,
              "entry.545389833": field6,
              "entry.22395090": field7,
              "entry.549151512": field8,
              "entry.363785300": field9,
              "entry.169640940": field10
            },
            type: "POST",
            dataType: "xml",
            success: function (d) {
              $('#contact').trigger('reset');
            },
            error: function (x, y, z) {
              $('#contact').trigger('reset');
            }
          });
          return false;
        }
      </script>
