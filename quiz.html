        Quiz App

      <div class="mx-auto rounded p-8">
        <form>
          <div class="font-bold text-gray-400 pb-3 ">Question .1</div>
          <div class="bg-gray-800 p-3 rounded-lg hover:bg-gray-600">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et ??
          </div>
          <div class="options p-3">
            <input type="radio" name="option" id="option-1 1" />

            <input type="radio" name="option" id="option-4 4" />
            <label for="option-4" class="hover:text-gray-600 4">Lorem,</label>
          </div>
          <div class="flex items-center justify-center">
            <button
              class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-cyan-500 to-blue-500 group-hover:from-cyan-500 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-cyan-200 dark:focus:ring-cyan-800"
            >
              <span
                class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-white dark:bg-gray-900 rounded-md group-hover:bg-opacity-0"

                Submit
              </span>
            </button>
          </div>
        </form>
